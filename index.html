<!doctype html>
<html lang="en">

<head>
  <title>Dictionary</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">

</head>

<body id="body" class="">
    <header>
        <div class="container">
            <div class="row py-4 px-sm-3 d-flex align-items-center">
                <div class="col logo"><h1>your<span>Dictionary</span></h1></div>
                <div class="col-1">
                    <div class="dropdown">
                        <a class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          San
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
                </div>
                <div class="col-1">
                    <i id="changer" class="fa fa-moon-o px-3" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="input-con py-4">
        <div class="container">
        <form id="myForm">
            <input class="search-bar" type="text" placeholder="Type what you want to search">
            <i type="submit" class="fa fa-search" aria-hidden="true"></i>
        </form>
        </div>
    </section>

    
    <section class="topic py-4">
    </section>

    <section class="noun-con">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-1 noun"><h2>noun</h2></div>
                <div class="col"><hr></div>
            </div>
            <div class="mean-con py-4">
                <p class="mean-head">Meaning</p>
                <ul id="noun" class="list-mean">
                    
                </ul>
            </div>
            <div class="foot-con">
                <p class="pe-4">Synonymus :</p>
                <div class="foot"></div>
            </div>
        </div>
    </section>
    <section class="noun-con verb-con py-4">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-1 noun"><h2>verb</h2></div>
                <div class="col"><hr></div>
            </div>
            <div class="mean-con py-4">
                <p class="mean-head">Meaning</p>
                <ul id="verb-list" class="list-mean">
                </ul>
            </div>
        </div>
    </section>





  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- custom script  -->
  <script src="/js/script.js"></script>
</body>

</html>
